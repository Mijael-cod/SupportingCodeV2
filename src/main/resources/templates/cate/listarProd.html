<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="page-content">    
            <h1>Productos</h1>
            <hr><!-- comment -->
            <form class="form-inline" th:action="action">
                <div class="form-group mb-2">
                    <label>Filtrar</label>
                </div>    
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" name="keyword" class="form-control" id="keyword" th:value="${keyword}" placeholder="Digite el valor a buscar" required>
                    
                </div>
                <input type="submit" class="btn btn-secondary mb-2" value="Limpiar">
                <input type="submit" class="btn btn-primary mb-2" value="Buscar">
            </form>
            
            <hr><!-- comment -->
            
            <a th:href="@{/prod/form}" class="btn btn-info">Add</a>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">PRECIO</th>
                        <th scope="col">CANTIDAD</th>
                        <th scope="col">ESTADO</th>
                        <th scope="col" colspan="2">ACCION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prod :${productos}">
                        <th scope="row">1</th>
                        <td th:text="${prod.id}"></td>
                        <td th:text="${prod.nombre}"></td>
                        <td th:text="${prod.precio}"></td>
                        <td th:text="${prod.cantidad}"></td>
                        <td th:text="${prod.estado}"></td>
                        <td>
                        <a th:href="@{/prod/edit/} + ${prod.id}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                        <a th:href="@{/prod/del/} + ${prod.id}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                        </td>
                    </tr>                    
                </tbody>
            </table>
        </div>

    </body>
</html>
